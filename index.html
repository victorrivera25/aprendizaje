<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="public/ad.jpg" alt="Logo" class="logo-img">
        </div>
        <nav class="navbar">
            <a href="#home">Inicio</a>
            <a href="#about">Acerca de Vs</a>
            <a href="#services">Servicios Vs</a>
            <a href="#contact">Contacto Vs</a>
        </nav>
    </header>
    <div class="sidebar">
        <h1>Victor</h1>
        <div class="bloque">
            <label for="nombre">Ingresar Nombre</label>
            <input type="text" id="nombre" placeholder="Escribe tu nombre">
            <label for="apellido">Ingresar Apellido</label>
            <input type="text" id="apellido" placeholder="Escribe tu apellido">
            <button type="button" id="enviar">Enviar</button>
        </div>        
    </div>
    <script src="main.js"></script>
</body>
</html>
